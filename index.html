<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/modeSwitcher.js" defer></script>
    <title>ToDo</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="todo">
          <div class="todo__header">
            <h2>todo</h2>
            <div class="svg-container">
              <img src="./img/icon-moon.svg" class="theme-picker" alt="" />
            </div>
          </div>
        </div>
        <div class="todo__items">
          <div class="todo__add-item">
            <div class="checkbox__wrapper">
              <input type="checkbox" />
              <svg
                class="checked-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="11"
                height="9"
              >
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="2"
                  d="M1 4.304L3.696 7l6-6"
                />
              </svg>
            </div>
            <input
              type="text"
              class="todo__input"
              placeholder="Create a new todo"
            />
          </div>
          <div class="todo__items-list">
            <div class="todo__item">
              <div class="checkbox__wrapper">
                <input type="checkbox" />
                <svg
                  class="checked-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="11"
                  height="9"
                >
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 4.304L3.696 7l6-6"
                  />
                </svg>
              </div>
              <p class="todo__item-text">Complete jogging around</p>
              <img class="cross-icon" src="./img/icon-cross.svg" alt="" />
            </div>
            <div class="todo__item">
              <div class="checkbox__wrapper">
                <input type="checkbox" />
                <svg
                  class="checked-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="11"
                  height="9"
                >
                  <path
                    fill="none"
                    stroke="#FFF"
                    stroke-width="2"
                    d="M1 4.304L3.696 7l6-6"
                  />
                </svg>
              </div>
              <p class="todo__item-text">
                Complete jogging around the house of darkness
              </p>
              <img class="cross-icon" src="./img/icon-cross.svg" alt="" />
            </div>
          </div>
          <div class="todo__info">
            <p class="items-left">5 items left</p>
            <a href="" class="btn-cc">Clear Completed</a>
          </div>
          <div class="todo__filters">
            <a href="" class="btn-filter">All</a>
            <a href="" class="btn-filter">Active</a>
            <a href="" class="btn-filter">Completed</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
